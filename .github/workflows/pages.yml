name: Deploy whole-repo to GitHub Pages

on:
  push:                        # run for every change on the default branch
    branches: [ "main" ]
  workflow_dispatch:           # allow manual runs

permissions:                   # required for Pages OIDC & upload
  contents: read
  pages:    write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Copy *everything* except the CI & VCS plumbing into ./site
      - name: Stage site directory
        run: |
          mkdir site
          rsync -a --delete \
                --exclude '.git*' \
                --exclude '.github' \
                ./ site/
          touch site/.nojekyll        # disable Jekyll so raw files are served :contentReference[oaicite:0]{index=0}

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site                  # full repo now lives in the artifact root :contentReference[oaicite:1]{index=1}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4          # retrieves the artifact and publishes it
